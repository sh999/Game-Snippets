<!--
	Breakout clone in HTML/JS
	Following Mozilla's tutorial at: https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript
-->
<!DOCTYPE html>
<html>
<head>
	<title>Breakout</title>
		<style>
			* {
				padding:0;
				margin:0;
			}
			canvas{
				background:#eee;
				display:block;
				margin:0 auto;
			}
		</style>
</head>
<body>
	<canvas id="myCanvas" width=480 height=320></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var radius = 10;
	
		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 2;
		var dy = -2;
		function drawBall(){
			ctx.beginPath();
			ctx.arc(x,y,radius,0,Math.PI*2);
			ctx.fillStyle = "red";
			ctx.fill();
			ctx.closePath();
		}
		function draw(){
			ctx.clearRect(0,0,canvas.width,canvas.height);
			drawBall();
			// bounce off walls
			// top and bottome wall
			if (y + dy < radius || y + dy > canvas.height - radius){
				dy = -dy;
			}
			// right and left wall
			if (x + dx < radius || x + dx > canvas.width - radius){
				dx = -dx;
			}
			x += dx;
			y += dy;
		} 
		setInterval(draw, 10);
	</script>
</body>
</html>
