<!--
	Breakout clone in HTML/JS
	Following Mozilla's tutorial at: https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript
-->
<!DOCTYPE html>
<html>
<head>
	<title>Breakout</title>
		<style>
			* {
				padding:0;
				margin:0;
			}
			canvas{
				background:#eee;
				display:block;
				margin:0 auto;
			}
		</style>
</head>
<body>
	<canvas id="myCanvas" width=480 height=320></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.rect(20,40,50,50);
		ctx.fillStyle = "#FF0000";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.arc(200,200,16,0,Math.PI*2,false)
		ctx.fillStyle = "blue";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.rect(200,189,211,233);
		ctx.strokeStyle = "rgba(55,55,0,0.4)";
		ctx.fill();
		ctx.closePath();
	</script>
</body>
</html>
